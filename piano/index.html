<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="piano.css" rel="stylesheet">
        <script type="text/javascript" src="piano.js"></script>
    </head>
    <body>
        <div id="nothing"></div>
        <div id="fondo">
            <div>
                <section class="piano" id="piano">
                    <button onclick="sound('C2')" type="button" tabindex="-1" class="key-1" title="C"></button>
                    <button onclick="sound('Dd2')" type="button" tabindex="-1" class="key-2" title="C#/Db"></button>
                    <button onclick="sound('D2')" type="button" tabindex="-1" class="key-3" title="D"></button>
                    <button onclick="sound('Eb2')" type="button" tabindex="-1" class="key-2" title="D#/Eb"></button>
                    <button onclick="sound('E2')" type="button" tabindex="-1" class="key-5" title="E"></button>
                    <button onclick="sound('F2')" type="button" tabindex="-1" class="key-6" title="F"></button>
                    <button onclick="sound('Gb2')" type="button" tabindex="-1" class="key-2" title="F#/Gb"></button>
                    <button onclick="sound('G2')" type="button" tabindex="-1" class="key-8" title="G"></button>
                    <button onclick="sound('Ab2')" type="button" tabindex="-1" class="key-2" title="G#/Ab"></button>
                    <button onclick="sound('A2')" type="button" tabindex="-1" class="key-10" title="A"></button>
                    <button onclick="sound('Bb2')" type="button" tabindex="-1" class="key-2" title="A#/Bb"></button>
                    <button onclick="sound('B2')" type="button" tabindex="-1" class="key-12" title="B"></button>
                    <button onclick="sound('C3')" type="button" tabindex="-1" class="key-1" title="C"></button>
                    <button onclick="sound('Db3')" type="button" tabindex="-1" class="key-2" title="C#/Db"></button>
                    <button onclick="sound('D3')" type="button" tabindex="-1" class="key-3" title="D"></button>
                    <button onclick="sound('Eb3')" type="button" tabindex="-1" class="key-2" title="D#/Eb"></button>
                    <button onclick="sound('E3')" type="button" tabindex="-1" class="key-5" title="E"></button>
                    <button onclick="sound('F3')" type="button" tabindex="-1" class="key-1" title="C"></button>
                    <button onclick="sound('Gb3')" type="button" tabindex="-1" class="key-2" title="C#/Db"></button>
                    <button onclick="sound('G3')" type="button" tabindex="-1" class="key-3" title="D"></button>
                    <button onclick="sound('Ab3')" type="button" tabindex="-1" class="key-2" title="D#/Eb"></button>
                    <button onclick="sound('A3')" type="button" tabindex="-1" class="key-5" title="E"></button>
                    <button onclick="sound('Bb3')" type="button" tabindex="-1" class="key-2" title="C#/Db"></button>
                    <button onclick="sound('B3')" type="button" tabindex="-1" class="key-3" title="D"></button>
                </section>
            </div>
        </div>
    </body>
</html>
